
name: MKV to Ultra-Low HLS (<300MB)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2ï¸âƒ£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3ï¸âƒ£ Convert MKV â†’ HLS (Compressed under 300MB)
      - name: Convert MKV to HLS (<300MB)
        run: |
          set -e

          INPUT_URL="https://cdn.telugudub.store/Andhra_King_Taluka_%282025%29_Telugu_700MB.mkv"
          OUTPUT_DIR="aktl"
          mkdir -p "$OUTPUT_DIR"

          echo "ðŸŽ¬ Starting ultra-low bitrate HLS encoding..."

          ffmpeg -y -i "$INPUT_URL" \
            -map 0:v:0 \
            -map 0:a:0 \
            -vf "scale=854:-2" \
            -c:v libx264 \
            -preset veryfast \
            -profile:v baseline \
            -level 3.0 \
            -pix_fmt yuv420p \
            -b:v 190k \
            -maxrate 220k \
            -bufsize 380k \
            -c:a aac \
            -ac 2 \
            -b:a 48k \
            -ar 44100 \
            -f hls \
            -hls_time 6 \
            -hls_playlist_type vod \
            -hls_flags independent_segments \
            -hls_segment_filename "$OUTPUT_DIR/segment%04d.ts" \
            "$OUTPUT_DIR/playlist.m3u8"

          echo "âœ… HLS generation completed"

      # 4ï¸âƒ£ Commit & push results
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add aktl

          if ! git diff --cached --quiet; then
            git commit -m "Add ultra-low HLS (<300MB)"
          else
            echo "No changes to commit"
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc2.git
          git push origin HEAD:main
